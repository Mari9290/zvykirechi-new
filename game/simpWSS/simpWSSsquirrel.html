<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простые слова</title>
    <link rel="stylesheet" href="css/simpWSS.css">
    <link rel="icon" href="../../img/favicon/favbg.svg" type="image/x-icon">
</head>
<body>

    <header class="header">
        <div class="container header__container">
            <a href="../../gameList.html#startgame" class="header__link"></a>

            <h2 class="header__title">Простые слова 
                (I уровень)</h2>

            <figure class="instruction">
                <img src="img/header/squirrelArtist.png" alt="кусака" class="instruction__img">
                <figcaption class="instruction__text">Белочка очень любит рисовать!
                    Дай белочке задание: назови картинку
                    и нажми на неё, и белочка ее раскрасит.
                    Проговаривай все звуки и слоги четко,
                    чтобы белочка поняла, что нужно нарисовать</figcaption>
            </figure>
        </div>
    </header>

    <main>
        <aside class="figures">
            <div class="container figures__container">
                <figure class="figures__figure">
                    <img id="characterOne" src="img/figures/beadssilhouette.png" class="figures__img">
                    <figcaption class="figures__par">Бусы</figcaption>
                </figure>

                <figure class="figures__figure">
                    <img id="characterTwo" src="img/figures/foxdonutsilhouette.png" class="figures__img">
                    <figcaption class="figures__par">Лиса</figcaption>
                </figure>

                <figure class="figures__figure">
                    <img id="characterThree" src="img/figures/catsilhouette.png" class="figures__img">
                    <figcaption class="figures__par">Киса</figcaption>
                </figure>

                <figure class="figures__figure">
                    <img id="characterFour" src="img/figures/notessilhouette.png" class="figures__img">
                    <figcaption class="figures__par">Ноты</figcaption>
                </figure>
            </div>
        </aside>
        
        <aside class="btn">
            <div class="container btn__container">
                <a href="simpWSSmanul.html" class="btn__link"></a>
            </div>
        </aside>

    </main>

    <audio id="audioChpok" src="audio/chpok2.mp4"></audio>



    <script src="js/simpWSSsquirrel.js"></script>
</body>
</html>
